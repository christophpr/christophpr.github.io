<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Externadsl Files</title>

    <!--Basic CSS-->
    <link rel="stylesheet" href="styles.css">
    
    <JavaScript with async -->
    <script src="code.js" async></script>
</head>
<body>
    <div class="outer-padding"></div>

<main class="scroll-container">
  <div class="blocks-grid">
    <!-- Left Column -->
    <div class="block-wrapper left-column">
      <div class="block">
        <div class="block__number">01</div>
        <h2 class="block__title">First Block</h2>
        <p class="block__content">Sticks at top</p>
      </div>
      
      <div class="block">
        <div class="block__number">04</div>
        <h2 class="block__title">Fourth Block</h2>
        <p class="block__content">Sticks under first block</p>
      </div>
    </div>

    <!-- middle Column -->
    <div class="block-wrapper middle-column">
      <div class="block">
        <div class="block__number">02</div>
        <h2 class="block__title">Second Block</h2>
        <p class="block__content">Sticks at top</p>
      </div>
      
      <div class="block">
        <div class="block__number">05</div>
        <h2 class="block__title">Fifth Block</h2>
        <p class="block__content">Sticks under second block</p>
      </div>
    </div>

       <!-- Right Column -->
       <div class="block-wrapper right-column">
        <div class="block">
          <div class="block__number">03</div>
          <h2 class="block__title">third Block</h2>
          <p class="block__content">Sticks at top</p>
        </div>
        
        <div class="block">
          <div class="block__number">06</div>
          <h2 class="block__title">Sixth Block</h2>
          <p class="block__content">Sticks under third block</p>
        </div>
      </div>
  </div>
</main>

<div class="outer-padding"></div>
<div class="outer-padding"></div>
<div class="outer-padding"></div>

</body>
</html>
